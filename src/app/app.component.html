<!--aqui tras escuchar los cambios de la signal error, mostramos el error-->
@if (error()) {
<!--si hay camabios en la signal de error, mostramos el componente de la modal-->
<app-error-modal
  title="An error ocurred!"
  [message]="error()"
></app-error-modal>
}

  </p>
</header>

<main>
  <app-available-places />

  <app-user-places />
</main>
